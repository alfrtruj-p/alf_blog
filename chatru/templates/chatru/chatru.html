{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}


    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Ingresa un texto en Español, ("OjO a la ortografía!")</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Traducir a Chatru</button>
            </div>
        </form>
    </div>

    {% if form.texto != '' %}
        <div class="content-section">
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">La traducción en Chatru es la siguiente:</legend>
                    {{ chatru }}
            </fieldset>
            <div class="form-group">
                <a href="{% url 'chatru' %}"><button class="btn btn-outline-info" type="submit">Otra vez?</button></a>
            </div>
        </div>

    {% endif %}



{% endblock content %}
